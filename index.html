<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.creativefabrica.com/wp-content/uploads/2023/08/09/Fortune-Teller-crystal-ball-icon-Graphics-76515392-2-580x387.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.4); /* lighter transparency */
      z-index: 0;
    }

    .container {
      z-index: 1;
      text-align: center;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 40px;
      color: #2a2a2a;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #f4a261, 0 0 20px #e76f51;
    }

    button {
      padding: 16px 32px;
      font-size: 22px;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 10px #e76f51;
    }

    button:hover {
      background-color: #e76f51;
      box-shadow: 0 0 20px #f4a261, 0 0 40px #f4a261;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME TO YOUR FUTURE</h1>
    <button onclick="location.href='input.html'">Know Your Fortune</button>
  </div>
</body>
</html>
