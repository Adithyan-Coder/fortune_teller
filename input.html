<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Your Fortune</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.dribbble.com/userupload/24996605/file/original-7f6f4729b0f305a3cfdb461b7b1d7fdf.png?resize=400x0') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.4); /* lighter transparency */
      z-index: 0;
    }

    .container {
      z-index: 1;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 16px;
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 32px;
      color: #2a2a2a;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e76f51;
    }

    #warning {
      margin-top: 20px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What do you want to know about your future?</h1>
    <textarea id="userInput" placeholder="Type your question..."></textarea><br>
    <button onclick="submitFortune()">Reveal My Fortune</button>
    <div id="warning">Enter your Question first</div>
  </div>

  <script>
    function submitFortune() {
      const input = document.getElementById('userInput').value.trim();
      const warning = document.getElementById('warning');
      if (input === "") {
        warning.style.display = "block";
        return;
      }
      warning.style.display = "none";
      sessionStorage.setItem('userQuery', input);
      location.href = 'fortune.html';
    }
  </script>
</body>
</html>
